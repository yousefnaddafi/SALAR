<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <span class="step-links">
          {% if page_obj.has_previous %}
              <a href="?page=1">&laquo; اولین</a>
              <a href="?page={{ page_obj.previous_page_number }}"tabindex="-1" aria-disabled="true"> قبلی</a>
          {% endif %}
      </li>
          
          {% for i in paginator.page_range %}
             {% if page_obj.number == i %}
                  <li class="page-item disabled">
                      <a class="page-link" href="#">{{ i }}</a>
                  </li>
             {% else %}  
                  <li class="page-item">
                      <a class="page-link" href="{{ request.path }}?page={{ i }}">{{ i }}</a>
                  </li>  
             {% endif %}
          {% endfor %}         

          {% if page_obj.has_next %}
              <a href="?page={{ page_obj.next_page_number }}"> بعدی </a>
              <a href="?page={{ page_obj.paginator.num_pages }}"> آخرین &raquo;</a>
          {% endif %}
        </span>  
      </li>
    </ul>
</nav>
